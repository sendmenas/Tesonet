<!DOCTYPE html>
<html>
<head>
	<title>Tesonet project</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/css.css">
</head>
<body>
	<header class="header">
		<a class="header__logo"></a>
		<nav class="header__nav">
			<a class="header__nav__home">home</a>
			<a class="header__nav__shoes">shoes</a>
			<a class="header__nav__tshirts">t-shirts</a>
			<a class="header__nav__accesories">accesories</a>
		</nav>
		<button class="button button--header-register">register</button>
		<button class="button button--header-login">login</button>
	</header>
	<main class="main">
		<section class="main__left">
			<p class="main__left__slogan">Check out our products</p>
			<nav class="main__left__nav">
				<a>Nike shoes</a>
				<a>Shoes</a>
				<a>Sport shoes</a>
			</nav>
		</section>
		<section class="main__right">
			<i class="main__right__shoe"></i>
			<i class="main__right__background"></i>
			<div class="main__right__info">
				<h3>Nike shoes</h3>
				<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
				<button class="button button--main-info">browse</button>
			</div>
		</section>
	</main>
</body>
</html>
